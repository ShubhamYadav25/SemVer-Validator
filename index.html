<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Version Validator</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        :root {
            --primary: #0d1117;
            --secondary: #161b22;
            --accent: #58a6ff;
            --success: #2ea043;
            --error: #f85149;
            --text-light: #c9d1d9;
            --text-dark: #0d1117;
            --card-bg: #161b22;
            --input-border: #30363d;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--primary);
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #0d1117, #161b22);
            overflow-x: hidden;
        }

        .container {
            max-width: 500px;
            padding: 20px 25px;
            background: rgba(22, 27, 34, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.5s ease-in-out;
            margin-bottom: 30px;
        }

        .title {
            text-align: center;
            font-size: 28px;
            color: var(--accent);
            margin-bottom: 20px;
            font-weight: 600;
            text-shadow: 0 2px 5px rgba(88, 166, 255, 0.5);
        }

        .card {
            background-color: var(--secondary);
            padding: 15px;
            border-left: 5px solid var(--accent);
            border-radius: 10px;
            margin-top: 20px;
        }

        .card h3 {
            margin: 0 0 10px 0;
            color: var(--accent);
            font-size: 18px;
        }

        .example-list li {
            color: var(--text-light);
            font-family: 'Courier New', monospace;
        }

        .result-message {
            margin-top: 15px;
            padding: 12px 15px;
            border-radius: 8px;
            font-weight: 500;
            text-align: center;
            transition: all 0.3s;
        }

        .result-message.valid {
            background-color: rgba(46, 160, 67, 0.1);
            color: var(--success);
            border-left: 5px solid var(--success);
            box-shadow: 0 0 15px rgba(46, 160, 67, 0.3);
        }

        .result-message.invalid {
            background-color: rgba(248, 81, 73, 0.1);
            color: var(--error);
            border-left: 5px solid var(--error);
            box-shadow: 0 0 15px rgba(248, 81, 73, 0.3);
        }

        /* New Footer Styles */
        .footer {
            text-align: center;
            padding: 20px;
            color: var(--text-light);
            width: 100%;
            max-width: 500px;
        }

        .footer a {
            color: var(--accent);
            text-decoration: none;
            margin: 0 10px;
            transition: all 0.3s ease;
        }

        .footer a:hover {
            color: #ffffff;
            text-shadow: 0 0 8px rgba(88, 166, 255, 0.6);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }

        .social-icon {
            width: 24px;
            height: 24px;
            transition: transform 0.3s ease;
        }

        .social-icon:hover {
            transform: translateY(-3px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Semantic Version Validator</h1>

        <div class="input-container">
            <input type="text" id="versionInput" class="input-field" placeholder="e.g. 1.0.0-alpha.1+20240301">
            <button id="validateBtn" class="submit-btn">Validate</button>
        </div>

        <div id="result" class="result-message"></div>

        <div class="card">
            <h3>Valid Examples:</h3>
            <ul class="example-list">
                <li>1.0.0</li>
                <li>2.1.0-beta</li>
                <li>3.4.5-alpha.1+20240301</li>
                <li>1.0.2-shubham.4.0avcddw</li>
            </ul>
        </div>
    </div>
